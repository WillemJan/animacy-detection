[classifier]
classifier = logistic-regression
C = 0.5
dual = no
class-weight = auto
random-state = 1
loss = log
shuffle = yes
sgd-iterations = 50
penalty = l2

[features]
feature-model = 2
window-size = 3
binary-labels = yes
lowercase = no
scale = no

[data]
embeddings = data/vvb.bin
model-type = word2vec
annotation = data/sinninghe-tagged-corrected.tsv

[evaluation]
n-folds = 10
