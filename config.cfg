[classifier]
classifier = logistic-regression
C = 0.5
dual = yes
class-weight = none
random-state = 1
loss = log
shuffle = yes
sgd-iterations = 50
penalty = l2
kernel = linear

[features]
feature-model = -4
window-size = 1
binary-labels = yes
lowercase = no
scale = no

[data]
embeddings = data/vvb.bin
model-type = word2vec
annotation = data/sinninghe-tagged-corrected.tsv

[evaluation]
n-folds = 10
